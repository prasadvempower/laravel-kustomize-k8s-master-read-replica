    PHP_UPLOAD_MAX_FILESIZE: ${PHP_UPLOAD_MAX_FILESIZE}
    PHP_ERRORS_STDERR: ${PHP_ERRORS_STDERR}
    APP_NAME: ${APP_NAME}
    APP_ENV: ${APP_ENV}
    APP_KEY: ${APP_KEY}
    APP_DEBUG: ${APP_DEBUG}
    APP_URL: ${APP_URL}
    LOG_CHANNEL: ${LOG_CHANNEL}
    LOG_DEPRECATIONS_CHANNEL: ${LOG_DEPRECATIONS_CHANNEL}
    LOG_LEVEL: ${LOG_LEVEL}
    APP_HOST: ${APP_HOST}
    ADMINIER_HOST: ${ADMINIER_HOST}
