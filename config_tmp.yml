apiVersion: v1
kind: ConfigMap
metadata:
  name: db-configmap
data:
  .env: |
    PORTAL_IMAGE_VERSION: ${PORTAL_IMAGE_VERSION}
    SSH_KEY: ${SSH_KEY}
    GIT_REPO: ${GIT_REPO}
    GIT_EMAIL: ${GIT_REPO}
    GIT_NAME: ${GIT_USERNAME}
    GIT_USERNAME: ${GIT_USERNAME}
    GIT_USE_SSH: ${GIT_USE_SSH}
    GIT_BRANCH: ${GIT_BRANCH}
